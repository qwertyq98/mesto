<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Место</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile content__profile">
      <img src="./images/image.jpg" class="profile__avatar" alt="Аватар">
      <div class="profile__info">
        <div class="profile__content">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements content__elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text" lang="en">© 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_edit">
    <div class="popup__container">
      <form class="popup__form popup__form_name_profile" name="edit">
        <h2 class="popup__text">Редактировать профиль</h2>
        <input name="userName" type="text" class="popup__text-item popup__text-item_type_name" placeholder='Введите имя' required>
        <input name="userAbout" type="text" class="popup__text-item popup__text-item_type_info" placeholder='Введите профессию' required>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__container">
      <form class="popup__form popup__form_name_card" name="edit">
        <h2 class="popup__text">Новое место</h2>
        <input name="name" type="text" class="popup__text-item popup__text-item_type_name" placeholder='Название' required>
        <input name="link" type="url" class="popup__text-item popup__text-item_type_url" placeholder='Ссылка на картинку' required>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>
  <section class="popup popup_open">
    <div class="popup__card-container">
      <div class="popup__card">
        <img class="popup__image">
        <p class="popup__title"></p>
      </div>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>
  <template id="element-template">
    <div class="element">
      <button class="element__trash" type="button"></button>
      <img class="element__image">
      <div class="element__title-wrapper">
        <h3 class="element__title"></h3>
        <button type="button" class="element__like"></button>
      </div>
    </div>
  </template>
  <script type="module" src="scripts/script.js"></script>
</body>
</html>
