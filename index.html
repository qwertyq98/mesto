<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Место</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile content__profile">
      <img src="./images/image.jpg" class="profile__avatar" alt="Аватар">
      <div class="profile__info">
        <div class="profile__content">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements content__elements">
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Карачаевск">
        <div class="element__title-wrapper">
          <h3 class="element__title">Карачаевск</h3>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Гора Эльбрус">
        <div class="element__title-wrapper">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Домбай">
        <div class="element__title-wrapper">
          <h3 class="element__title">Домбай</h3>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Гора Эльбрус">
        <div class="element__title-wrapper">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
        <div class="element__title-wrapper">
          <h3 class="element__title">Домбай</h3>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Карачаево-Черкессия">
        <div class="element__title-wrapper">
          <h3 class="element__title">Карачаево-Черкессия</h3>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text" lang="en">© 2022 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <form class="popup__form" name="edit">
        <h2 class="popup__text">Редактировать профиль</h2>
        <input name="userName" type="text" class="popup__text-item popup__text-item_type_name" placeholder='Введите имя' required>
        <input name="userAbout" type="text" class="popup__text-item popup__text-item_type_info" placeholder='Введите профессию' required>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </section>
  <script src="scripts/script.js"></script>
</body>
</html>
